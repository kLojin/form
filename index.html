<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap_Form</title>
<!---------------------------------------------------bootstrap_links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<style>
  *{
    font-family: 'poppins';
    text-align: center;
  }
</style>

<body>

  <section style="background-color: rgb(114, 199, 170);">
    <div class="container mt-5 p-5">
      <form class="needs-validation" novalidate>
        <fieldset>
          <legend style="text-align: center;">SAMPLE REGISTRATION FORM</legend>
          <div class="input-group mb-3">
            <span class="input-group-text" for="fname" id="basic-addon2" style="width: 7rem;">First Name</span>
            <input type="text" class="form-control" id="fname" placeholder="John" aria-label="John" aria-describedby="basic-addon2" required>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon2" style="width: 7rem;">Last Name</span>
            <input type="text" class="form-control" placeholder="Doe" aria-label="Doe" aria-describedby="basic-addon2" required>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" style="width: 7rem;">Username</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" required>
            <span class="input-group-text" style="width: 7rem;">Password</span>
            <input type="password" class="form-control" placeholder="Password" aria-label="Password" required>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" style="width: 7rem;">Email</span>
            <input type="email" class="form-control" placeholder="123@email.com" aria-label="Email" required>
            <span class="input-group-text" style="width: 7rem;">Number</span>
            <input type="tel" class="form-control" placeholder="0912-345-6789" aria-label="Number" required>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">Female</label>
          </div>
          <div class="form-check form-check-inline mb-3">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" disabled>
            <label class="form-check-label" for="inlineRadio3">Mutant</label>
          </div>
          <div class="form-floating mb-3">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
              <option selected>Manila</option>
              <option value="1">Cebu</option>
              <option value="2">Tacloban</option>
              <option value="3">Earth</option>
            </select>
            <label for="floatingSelect">Choose City</label>
          </div>
          <div class="form-floating mb-3">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2">Comments</label>
          </div>
          <div class="col-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
              <label class="form-check-label mb-3" for="invalidCheck">
                Agree to terms and conditions
              </label>
              <div class="invalid-feedback">
                You must agree before submitting.
              </div>
            </div>
          </div>
          <div class="col-12" style="text-align: left !important;">
            <button class="btn btn-primary px-4" type="submit">Register</button>
          </div>
        

        </fieldset>
      </form>
    </div>
  </section>


</body>
<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
</script>
</html>
